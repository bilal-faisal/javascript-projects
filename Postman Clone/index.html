<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PostMaster</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Navbar  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PostMaster</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container ">

    <!-- Welcome Heading -->
    <div class="row my-3">
      <div class="col-md offset-md-1">
        <h3>Welcome to PostMaster</h3>
      </div>
    </div>

    <!-- Input URL  -->
    <div class="row my-3">
      <div class="col-md-2 offset-md-1">
        <label for="inputURL" class="col-form-label">URL</label>
      </div>
      <div class="col-md-8">
        <input type="text" id="inputURL" class="form-control" placeholder="Enter URL here" autofocus>
      </div>
    </div>

    <!-- Request Type Radio Buttons  -->
    <div class="row my-3">
      <div class="col-md-2 offset-md-1">
        <label for="inputURL" class="col-form-label">Request Type</label>
      </div>
      <div class="col-md-8">
        <div class="form-check">
          <input class="form-check-input" type="radio" value="GET" name="requestType" id="requestTypeGET" checked>
          <label class="form-check-label" for="requestTypeGET">
            GET
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" value="POST" name="requestType" id="requestTypePOST">
          <label class="form-check-label" for="requestTypePOST">
            POST
          </label>
        </div>
      </div>
    </div>

    <!-- Content Type Radio Buttons  -->
    <div id="contentTypeBox">
      <div class="row my-3">
        <div class="col-md-2 offset-md-1">
          <label for="inputURL" class="col-form-label">Content Type</label>
        </div>
        <div class="col-md-8">
          
          <div class="form-check">
            <input class="form-check-input" type="radio" value="param" name="contentType" id="contentTypeParam" checked>
            <label class="form-check-label" for="contentTypePOST">
              Parameters
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" value="JSON" name="contentType" id="contentTypeJSON">
            <label class="form-check-label" for="contentTypeGET">
              JSON
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Parameter key value  -->
    <div id="parameterBox">
      <div class="row mt-3">
        <div class="col-md-2 offset-md-1">
          <label for="inputURL" class="col-form-label">Parameter 1</label>
        </div>
        <div class="col-md-8">
          <form class="row g-3">
            <div class="col-auto">
              <input type="text" class="form-control" id="inputParameterKey" placeholder="Key 1">
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="inputParameterValue" placeholder="Value 1">
            </div>
            <div class="col-auto">
              <button type="button" id="addParameterButton" class="btn btn-primary mb-3">+</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Request JSON  -->
    <div id="jsonBox">
      <div class="row my-3">
        <div class="col-md-2 offset-md-1">
          <label for="textareaRequestJSON" class="col-form-label">Enter Request JSON</label>
        </div>
        <div class="col-md-8">
          <textarea class="form-control overflow-auto" id="textareaRequestJSON" rows="4"></textarea>
        </div>
      </div>
    </div>

    <!-- Submit Button  -->
    <div class="row my-3">
      <div class="col-md-auto offset-md-3">
        <button class="btn btn-primary" id="submitBtn">Submit</button>
      </div>
    </div>

    <!-- Response -->
    <div class="row my-4">
      <div class="col-md-2 offset-md-1">
        <label for="textareaResponse" class="col-form-label">Response</label>
      </div>
      <div class="col-md-8">
        <textarea class="form-control" id="textareaResponse" rows="4"
          placeholder="Your response will appear here"></textarea>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="js/script.js"></script>
</body>

</html>
