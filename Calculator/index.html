<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  
  <div class="container-fluid" id="container">
    <div class="row">
      <div class="col-md-6 mt-3 pt-2 pb-1 mx-auto text-center align-middle">
        <h2 class="mb-3 text-center">Calculator</h2>

        <div class="calculator mx-auto">
          <input autofocus type="text" name="screen" id="screen" onkeypress="return validate(event)">

          <table>
            <tr>
              <td><button>(</button></td>
              <td><button>)</button></td>
              <td><button>%</button></td>
              <td><button>C</button></td>
            </tr>
            <tr>
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button>/</button></td>
            </tr>
            <tr>
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
              <td><button>X</button></td>
            </tr>
            <tr>
              <td><button>1</button></td>
              <td><button>2</button></td>
              <td><button>3</button></td>
              <td><button>-</button></td>
            </tr>
            <tr>
              <td><button>0</button></td>
              <td><button>.</button></td>
              <td><button>=</button></td>
              <td><button>+</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>

  </div>



  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
